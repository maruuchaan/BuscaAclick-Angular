<div class="h-100 w-100 bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center pt-5">
    
            <div class="col-xl-10 col-lg-12 col-md-9">
    
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image2"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenid@ a BuscaAclick!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Correo Electrónico">
                                                <div class="valid-feedback">
                                                    Campo obligatorio
                                                  </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Contraseña">
                                                <div class="valid-feedback">
                                                    Campo obligatorio
                                                  </div>
                                        </div>
                                        
                                        <a href="index.html" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </a>
                                        
                                    </form>
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a [routerLink]="[ '/registro']" class="small">¿No tienes cuenta?  ¡Regístrate aquí!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>
</div>
